<ion-header >
	<ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
		<ion-title>{{ folder }}</ion-title>
    <ion-button slot="end" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }} Persona</strong>
    <app-crear *ngIf="folder === 'Crear'"></app-crear>
    <app-listar *ngIf="folder === 'Listar'"></app-listar>
    <p *ngIf="folder === 'Actualizar'">Primero debes seleccionar una persona desde el men√∫ "LISTAR"</p>
  </div>
</ion-content>
