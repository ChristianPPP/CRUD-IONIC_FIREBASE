<ion-header >
	<ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
		<ion-title>Actualizar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Actualizar Persona</strong>
    <form (ngSubmit)="formSubmit()" class="ion-padding">
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="text" [(ngModel)]="persona.nombre" placeholder="Nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input [(ngModel)]="persona.apellido" name="apellido" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="number" [(ngModel)]="persona.edad" name="edad" placeholder="Edad"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Actualizar</ion-button>
    </form>
  </div>
</ion-content>
